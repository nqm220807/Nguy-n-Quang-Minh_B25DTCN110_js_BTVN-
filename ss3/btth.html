<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        const PASSWORD = "admin123";
        let attempts = 0;
        let loginSuccess = false;

        while (attempts < 3) {
            let inputPass = prompt("Nhập mật khẩu đăng nhập:");

            if (inputPass === PASSWORD) {
                console.log("Đăng nhập thành công");
                document.write("Chào mừng bạn đến với hệ thống quản lý thư viện!!!");
                loginSuccess = true;
                break;
            } else {
                attempts++;
                console.log("Sai mật khẩu! Lần thử: " + attempts + "/3");
            }
        }

        if (!loginSuccess) {
            console.log("Hệ thống bị khóa");
        } else {
            while (true) {
                let menu = prompt(
                    "===== MENU QUẢN LÝ THƯ VIỆN =====\n" +
                    "1. Nhập lô sách mới\n" +
                    "2. Vẽ sơ đồ kệ sách\n" +
                    "3. Thoát\n" +
                    "Chọn chức năng (1-3):"
                );

                switch (menu) {
                    case "1": {
                        let n = Number(prompt("Bạn muốn nhập bao nhiêu cuốn sách?"));
                        let total = 0;

                        for (let i = 1; i <= n; i++) {
                            let price = Number(prompt("Nhập giá tiền cuốn sách thứ " + i + ":"));

                            if (price <= 0 || isNaN(price)) {
                                console.log("Giá không hợp lệ, bỏ qua cuốn này!");
                                continue;
                            }

                            total += price;
                        }

                        console.log("Tổng giá trị nhập kho đợt này là: " + total);
                        break;
                    }

                    case "2":
                        for (let khu = 1; khu <= 3; khu++) {
                            for (let ke = 1; ke <= 5; ke++) {

                                if (khu === 2 && ke === 3) {
                                    console.log("Khu vực 2 - Kệ 3 (Đang sửa chữa)");
                                    document.write("Khu vực 2 - Kệ 3 (Đang sửa chữa)");
                                    continue;
                                }

                                console.log("Khu vực " + khu + " - Kệ " + ke);
                                document.write("Khu vực " + khu + " - Kệ " + ke)
                            }
                        }
                        break;

                    case "3":
                        console.log("Hẹn gặp lại!");
                        break;

                    default:
                        console.log("Lựa chọn không hợp lệ!");
                        document.write("Lựa chọn không hợp lệ!");
                }

                if (menu === "3") {
                    break;
                }
            }
        }

    </script>
</body>

</html>
