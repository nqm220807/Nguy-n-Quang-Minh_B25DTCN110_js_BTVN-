<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let totalRequests = 0;
        let successCount = 0;
        let rejectCount = 0;
        let pendingCount = 0;

        while (true) {
            let choice = prompt("Có yêu cầu đặt mượn trước mới không? (có/không)");

            if (choice === null) break;

            choice = choice.toLowerCase();

            if (choice === "không") {
                console.log("===== BÁO CÁO CUỐI CA =====");
                console.log("Tổng số yêu cầu đã xử lý:", totalRequests);
                console.log("Số yêu cầu đặt trước thành công:", successCount);
                console.log("Số yêu cầu bị từ chối:", rejectCount);
                console.log("Số yêu cầu chờ xét duyệt:", pendingCount);
                break;
            }

            if (choice === "có") {
                totalRequests++;

                let readerName = prompt("Nhập tên bạn đọc:");
                let bookCode = prompt("Nhập mã sách muốn đặt trước:");
                let bookName = prompt("Nhập tên sách (tham khảo):");

                let waitDays;
                let priority;

                do {
                    waitDays = parseInt(
                        prompt("Nhập số ngày dự kiến chờ (>= 1):")
                    );
                } while (isNaN(waitDays) || waitDays < 1);

                do {
                    priority = parseInt(
                        prompt(
                            "Nhập mức ưu tiên (1-SV, 2-GV/NCS, 3-NV thư viện/Đặc cách):"
                        )
                    );
                } while (priority !== 1 && priority !== 2 && priority !== 3);

                if (waitDays > 45) {
                    console.log("Từ chối. Thời gian chờ quá lâu (>45 ngày)");
                    rejectCount++;
                }
                else if (priority === 3) {
                    console.log(
                        "Đặt trước thành công - Ưu tiên đặc cách cao nhất"
                    );
                    successCount++;
                }
                else if (priority === 2 && waitDays <= 30) {
                    console.log(
                        "Đặt trước thành công - Ưu tiên giảng viên/nghiên cứu"
                    );
                    successCount++;
                }
                else if (priority === 1 && waitDays <= 21) {
                    console.log("Đặt trước thành công");
                    successCount++;
                }
                else {
                    console.log("Đặt trước tạm thời - Chờ xét duyệt thêm");
                    pendingCount++;
                }
            } else {
                console.log("Vui lòng nhập 'có' hoặc 'không'.");
            }
        }

    </script>
</body>

</html>
